<body>
    <h1 >Alert Box Demo</h1>
    <hr/>
    <div class="alert col-4 mx-auto alert-success">
        <button type="button"  data-dismiss="alert" class="close">&times;</button>
        <strong>Successs!</strong> This alert box .
      </div>
      <div class="alert col-4 mx-auto alert-warning">
        <button type="button"  data-dismiss="alert" class="close">&times;</button>
        <strong>Warning!</strong> This alert box.
      </div>
      <div class="alert col-4 mx-auto alert-danger">
        <button type="button"  data-dismiss="alert" class="close">&times;</button>
        <strong>Danger</strong> This alert box.
      </div>
</body>
