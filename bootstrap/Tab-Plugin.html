<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div>
                	<h1>Tabs demo</h1>
            </div>
			<hr>
            <ul class="nav nav-tabs m-4" role="tablist">
                <li class=""><a href="#one" role="tab" data-toggle="tab" class="nav-link">One</a>
                </li>
                <li class=""><a href="#two" role="tab" data-toggle="tab" class="nav-link">Two</a>
                </li>
                <li class=""><a href="#three" role="tab" data-toggle="tab" class="nav-link">Three</a>
                </li>
            </ul>
            <div class="card bg-info card-body mb-3">
                <div class="tab-content text-white">
                    <div  id="one" class="tab-pane active">
                        	<h1>One</h1>
                        <p>One Content Goes here</p>
                    </div>
                    <div  id="two" class="tab-pane">
                        	<h1>Two</h1>
                        <p>Two Content Goes here</p>
                    </div>
                    <div id="three" class="tab-pane">
                        	<h1>Three</h1>
                        <p>Three Content Goes here</p>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
