<section class="col-4 bg-warning mx-auto p-1 m-1">
  <h2>ViewEmp</h2>
  <table class="table table-primary table-striped table-hover">
    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Salary</th>
      <th>Department</th>

    </tr>
    <tr *ngFor="let e of empservice.emps">
      <td>{{e.empId}}</td>
      <td>{{e.empName}}</td>
      <td>{{e.empSal}}</td>
      <td>{{e.empdept}}</td>

    </tr>

  </table>

</section>
