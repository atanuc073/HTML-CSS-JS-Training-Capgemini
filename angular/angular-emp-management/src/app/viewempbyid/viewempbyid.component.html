<section class="wiw mx-auto m-1">
  Employee ID <input type="text" [(ngModel)]='eid'>
  <input type="button" (click)='viewById()' value='Search'>

</section>
<section class="alert alert-danger col-4 mx-auto m-1" *ngIf="msg!=undefined">
  {{msg}}
</section>
<section class=" mx-auto m-1" *ngIf="emp!=null">
  <div class="m-1 row">
    <div class="col-md-3 bg-primary p-1">Employee Id</div>
    <div class="col-md-3 bg-secondary p-1 text_white">{{emp.empId}}</div>
  </div>
  <div class="m-1 row">
    <div class="col-md-3 bg-primary p-1">Employee Name</div>
    <div class="col-md-3 bg-secondary p-1 text_white">{{emp.empName |titlecase}}</div>
  </div>
  <div class="m-1 row">
    <div class="col-md-3 bg-primary p-1">Salary</div>
    <div class="col-md-3 bg-secondary p-1 text_white">{{emp.empSal |currency:'INR'}}</div>
  </div>
  <div class="m-1 row">
    <div class="col-md-3 bg-primary p-1">Department</div>
    <div class="col-md-3 bg-secondary p-1 text_white">{{emp.dept.deptName | titlecase}}</div>
  </div>

  <div class="m-1 row">
    <div class="col-md-3 bg-primary p-1">Doj</div>
    <div class="col-md-3 bg-secondary p-1 text_white">{{emp.empdoj | date:'dd/MMM/yyyy'}}</div>
  </div>

</section>
